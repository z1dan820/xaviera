<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dengan Background Gambar dan Backsound</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            /* Path gambar relatif terhadap file HTML */
            background-image: url('background.jpg');
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <audio id="background-music" src="backsound.mp3" autoplay loop></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-music');
            audio.play().catch(function(error) {
                console.log('Musik tidak dapat dimainkan secara otomatis. User interaction mungkin diperlukan.');
            });
        });
    </script>
</body>
</html>
